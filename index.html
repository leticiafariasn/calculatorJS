<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="delete">DEL</button>
            <button class="operator" id="percentage">%</button>
            <button class="operator" id="divide">/</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="multiply">Ã—</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="subtract">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="add">+</button>
            
            <button class="number">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
